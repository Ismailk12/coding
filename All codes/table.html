<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Styled Table</title>
</head>
<body>
 <table>
 <tr>
 <th>Book Title</th>
 <th>Author</th>
 <th>Genre</th>
 </tr>
 <tr>
 <td>The Great Gatsby</td>
 <td>F. Scott Fitzgerald</td>
 <td>Fiction</td>
 </tr>
 <tr>
 <td>1984</td>
 <td>George Orwell</td>
 <td>Science Fiction</td>
 </tr>
 <tr>
 <td>Pride and Prejudice</td>
 <td>Jane Austen</td>
 <td>Romance</td>
 </tr>
 </table>
</body>
</html>
